<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouDo</title>
  </head>
  <body>
    <section class="side-bar" id="project-listing">
      <h1>YouDo</h1>
      <div class="add-task">
        <button class="add-task">
          <div></div>
        </button>
        <h1>Add ToDo</h1>
      </div>
      <div class="project-listing" id="project-listing">
        <h1>Your Projects</h1>
        <button class="list-project">
          <div></div>
        </button>
      </div>
    </section>
    <section class="display" id="display">
      <div>
        <h1 class="project-name">All Todos</h1>
        <div class="delete" id="delete-button"></div>
      </div>
      <div class="project-body"></div>
    </section>
  </body>
  <dialog id="task-modal">
    <form id="form" action="" method="POST">
      <div>
        <input
          required
          class="task-title"
          type="text"
          id="name"
          placeholder="Todo Title"
          name="task-name"
        />
      </div>
      <div>
        <input
          required
          type="text"
          id="number"
          name="project-number"
          placeholder="Project Name"
          class="project-number"
        />
      </div>
      <div>
        <textarea
          id="description"
          name="description"
          placeholder="Todo Description(Optional)"
          class="description"
        ></textarea>
      </div>
      <div class="minor-fields">
        <div class="due-date">
          <label for="dueDate">Due date:</label>
          <input
            required
            type="date"
            value="2030-01-01"
            id="dueDate"
            placeholder="01/01/2030"
            class="date"
          />
        </div>
        <div class="priority-container">
          <label for="priority">Priority:</label>
          <select id="priority" class="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="modal-buttons">
        <div>
          <button class="dialog-add blue" type="button">Create</button>
        </div>
        <button class="close" type="button">Close</button>
      </div>
    </form>
  </dialog>
</html>
