<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouDo</title>
  </head>
  <body>
    <section class="side-bar" id="project-listing">
      <h1>YouDo</h1>
      <div class="add-task">
        <button class="add-task">
          <div></div>
        </button>
        <h1>Add Task</h1>
      </div>
      <div class="project-listing" id="project-listing">
        <h1>Your Projects</h1>
        <button class="list-project">
          <div></div>
        </button>
      </div>
    </section>
    <section class="display" id="display">
      <div>
        <h1>Project Name<h1>
          <div class="delete" id="delete-button"></div>
      </div>
      <div class="project-body"></div>
    </section>
  </body>
  <dialog id="task-modal">
      <form action="" method="post">
        <div>
          <label class="name" for="name">Task Name:</label>
          <input
            required
            class="modal"
            type="text"
            id="name"
            placeholder="Do leetcode"
            name="task-name"
          />
        </div>
        <div>
          <label for="dueDate">Due date:</label>
          <input
            required
            type="date"
            id="dueDate"
            min="0"
            class="date modal"
            name="date"
          />
        </div>
        <div>
          <label class="number" for="number">Project:</label>
          <input
            required
            type="number"
            id="name"
            name="project-number"
          />
        </div>
        <div>
          <button class="dialog-add" type="dialog">Create</button>
        </div>
      </form>
      <button class="close" type="button">Close</button>
    </dialog>
</html>
